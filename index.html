<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <!--<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>-->

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <!-- include ar.js for A-Frame -->
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <a-scene>
        <a-sphere class="origin" position="0 0 0" radius=".1" color="red"></a-sphere>

        <!-- x -->
        <a-sphere position=".5 0 0" radius=".1" color="blue"></a-sphere>
        <a-sphere position="1 0 0" radius=".1" color="blue"></a-sphere>
        <a-sphere position="1.5 0 0" radius=".1" color="blue"></a-sphere>
        <a-sphere position="2 0 0" radius=".1" color="blue"></a-sphere>
        <a-sphere position="2.5 0 0" radius=".1" color="blue"></a-sphere>

        <!-- y -->
        <a-sphere position="0 0.5 0" radius=".1" color="purple"></a-sphere>
        <a-sphere position="0 1 0" radius=".1" color="purple"></a-sphere>
        <a-sphere position="0 1.5 0" radius=".1" color="purple"></a-sphere>
        <a-sphere position="0 2.0 0" radius=".1" color="purple"></a-sphere>
        <a-sphere position="0 2.5 0" radius=".1" color="purple"></a-sphere>

        <!-- z -->
        <a-sphere position="0 0 .5" radius=".1" color="yellow"></a-sphere>
        <a-sphere position="0 0 1" radius=".1" color="yellow"></a-sphere>
        <a-sphere position="0 0 1.5" radius=".1" color="yellow"></a-sphere>
        <a-sphere position="0 0 2" radius=".1" color="yellow"></a-sphere>
        <a-sphere position="0 0 2.5" radius=".1" color="yellow"></a-sphere>


        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky> -->

        <a-sphere position="0 1.25 -5" radius="1.25" color="red" shadow></a-sphere>
        <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="blue" shadow></a-box>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow" shadow>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="teal" shadow></a-plane>
        <a-sky color="silber"></a-sky>
    </a-scene>

    <script src="app.js"></script>
    <script src="components/coordinator.js"></script>
</body>

</html>
